<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة المقالات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/allarticles.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/allservices.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">تصفية المقالات</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="إغلاق"></button>
    </div>
    <div class="offcanvas-body">
      <div class="mb-4">
        <label for="categoryFilter" class="form-label">اختر الفئة</label>
        <select class="form-select form-select-lg" id="categoryFilter" aria-label="اختر الفئة">
          <option value="">الكل</option>
          <!-- Categories will be populated dynamically by JavaScript -->
        </select>
      </div>
      <button class="btn btn-primary w-100 btn-lg" id="clearFilter">مسح التصفية</button>
    </div>
  </div>

  <div class="main-content">
    <section class="article-slider">
      <div id="articleCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Slides will be populated dynamically by JavaScript -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#articleCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">السابق</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#articleCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">التالي</span>
        </button>
        <div class="carousel-indicators">
          <!-- Indicators will be populated dynamically -->
        </div>
      </div>
    </section>

    <div class="content-wrapper">
      <div class="search-bar mb-5">
        <div class="input-group">
          <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="ابحث باسم المقال أو الفئة..." aria-label="ابحث عن مقال">
          <button class="btn btn-outline-secondary btn-lg" type="button" id="filterBtn" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
            <i class="fas fa-filter"></i> تصفية
          </button>
        </div>
      </div>

      <section class="featured-articles" id="featuredArticles">
        <h2 class="section-title">أبرز المقالات</h2>
        <div class="featured-grid">
          <!-- Cards will be populated dynamically by JavaScript -->
        </div>
      </section>


       <h2 class="section-title" style="margin-top: 25px;">جميع المقالات</h2>
      <div class="article-container" id="articleContainer">
        <div class="loader" id="loader" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">جارٍ التحميل...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>
    <button id="backToTop" class="back-to-top" title="العودة إلى الأعلى">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/allarticles.js"></script>
  <script>
    fetch('../../shared/navbar/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('خطأ في تحميل الناف بار:', error));

    fetch('../../shared/footer/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('خطأ في تحميل footer:', error));
  </script>
</body>
</html>
